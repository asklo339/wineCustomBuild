name: Proton init

permissions:
  contents: write

env:
  GH_TOKEN: ${{ github.token }}

on:
  schedule:
    - cron:  '0 0 */3 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Build Wine
        run: |
          git clone --recurse-submodules https://github.com/ValveSoftware/wine -b bleeding-edge
      - uses: actions/upload-artifact@v4
        with:
          name: PROTON SRC WoW64
          path: ./wine
